                <input type="text" class="login" placeholder="Username" ng-model="gmailLoginCtrl.credentials.login">
                <input type="password" class="password" placeholder="Password" ng-model="gmailLoginCtrl.credentials.password">
                <button type="submit" id="login-button" ng-click="">Login</button>
            </form>
        </div>
