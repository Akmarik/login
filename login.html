<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
                <form class="form-signin">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>

                    <input type="text"
                           id="inputEmail"
                           class="form-control
                                margin-bottom-10"
                           placeholder="login"
                           required
                           autofocus=""
                           ng-model="login">

                    <label for="inputPassword" class="sr-only">Password</label>

                    <input type="password"
                           id="inputPassword"
                           class="form-control"
                           placeholder="Password"
                           required
                           ng-model="password">

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block"
                            type="submit"
                            ng-click="loginCtrl.doLogin(login, password); loginCtrl.goMail();">Sign in</button>
                </form>
        </div>
    </div>

</div>
